<div class="container black-text">
  <h5 class="center" style="color: #000000">Sign In</h5>
</div>

<!-- This is where the database gets brought in  -->
<div class="text-center">
  <div class="row">
    <div class="col s12 l4 offset-l4">
      <div class="card">
        <div class="card-action purple darken-4 white-text">
          <h4>Login</h4>
        </div>
        <div class="card-action">
          <form class="login">
            <div class="form-field">
              <label for="email" style="color: #000000;">Email:</label>
              <input type="email" name="email">
            </div><br>
            <div class="form-field">
              <label for="password" style="color: #000000;">Password:</label>
              <input type="password" name="password">
            </div><br>
            <div class="form-field">
              <button class="btn-large purple darken-4">Login</button>
            </div><br>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="text-center">
  <div class="row">
    <div class="col s12 l4 offset-l4">
      <div class="card">
        <div class="card-action purple darken-4 white-text">
          <h4>Sign Up</h4>
        </div>
        <div class="card-action">
          <form class="signup">
            <div class="form-field">
              <label for="email" style="color: #000000;">Email:</label>
              <input type="email" name="email">
            </div><br>
            <div class="form-field">
              <label for="password" style="color: #000000;">Password:</label>
              <input type="password" name="password">
            </div><br>
            <div class="form-field">
              <button class="btn-large purple darken-4">Sign Up</button>
            </div><br>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="logout">Logout</button>

  <script src="/js/app.js"></script>
  <script src="../js/common.js"></script>
