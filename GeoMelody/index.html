<body class="teal lighten-5">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">      
      <span class="left grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>

  <form id="musicRecognitionForm">
    <label for="audioFile">Upload music sample:</label>
    <input type="file" id="audioFile" name="audioFile" accept=".mp3, .wav">
    <button class="center-button" type="submit">
      <img src="img/music.png" alt="buttonpng" />
    </button>
  </form>

  <form class="add">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <label for="artist">Artist:</label>
    <input type="text" name="artist" required>

    <button>add new song</button>
  </form>

  <form class="delete">
    <label for="id">Document ID:</label>
    <input type="text" name="id" required>

    <button>delete song</button>
  </form>

  <script src="/js/app.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/index.js"></script>
  <script src="bundle.js"></script>
