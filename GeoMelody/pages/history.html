  <script type = "module">
    var tbody = document.getElementById('tbody1');
    function AddItemToTable(artist, title){
      let trow = document.createElement("trow");
      let td1 = document.createElement("td");
      let td2 = document.createElement("td");

      td1.innerHTML = artist;
      td2.innerHTML = title;

      trow.appendChild(td1);
      trow.appendChild(td2);

      tbody.appendChild(trow);
    }

    function AddAllItemsToTable(TheSong){
      tbody.innerHTML="";
      TheSon.forEach(element => {
        AddAllItemsToTable(element.Artist, element.Title);
      });
    }

    import { getFirestore, doc, getDoc, getDocs, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";
    const db = getFirestore();
    //Get Data
    async function GetAllDataOnce(){
      const querySnapshot = await getDocs(collection(db, "Songs"));
      var songs = [];
      querySnapshot.forEach(doc => {
        songs.push(doc.data());
      });

      AddAllItemsToTable(songs);
    }
    window.onload = GetAllDataOnce;
